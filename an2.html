<html>
    
    <head>
        
        
    <title>Dizzy Spiral</title>
    <style>
        
        body{
            margin: 0px;
            
        }   
        canvas{
            height: 100%;
            width: 100%;
        }
        
    
        
    </style>
    
       
<script type="text/javascript" src="https://cdn.rawgit.com/paperjs/paper.js/6feff32254b6ba077d1e56d0ecf3f40be5ca594a/dist/paper-full.js"></script>

 
        <link href="legacy.css" type="text/css" rel="stylesheet">
    
    <script type="text/paperscript" canvas="myCanvas" >
        
         var mousePoint = view.center;
var amount = 25;
var colors = ['red', 'white', 'blue', 'white'];

for (var i = 0; i < amount; i++) {
	var rect = new Rectangle([0, 0], [25, 25]);
	rect.center = mousePoint;
	var path = new Path.Rectangle(rect, 6);
	path.fillColor = colors[i % 4];
	var scale = (1 - i / amount) * 20;
	path.scale(scale);
}

function onMouseMove(event) {
	mousePoint = event.point;
}

var children = project.activeLayer.children;
function onFrame(event) {
	for (var i = 0, l = children.length; i < l; i++) {
		var item = children[i];
		var delta = (mousePoint - item.position) / (i + 5);
		item.rotate(Math.sin((event.count + i) / 10) * 7);
		if (delta.length > 0.1)
			item.position += delta;
	}
}
        
        </script>
    
 
    
    
    
    
    </head>
    
    
    
    
    <body>
        
        
        
        
        
        
        
        
        
         
        <canvas id="myCanvas" resize></canvas>
        
    </body>
    
    
    
    
</html>
